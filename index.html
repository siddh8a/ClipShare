<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clipboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i data-feather="clipboard" class="logo-icon"></i>
                <h1>Live Clipboard</h1>
                <div class="social-icons">
                    <a href="https://github.com/siddharthachaurasia" target="_blank">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                            alt="GitHub" />
                    </a>
                    <a href="https://linkedin.com/in/siddharthachaurasia" target="_blank">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg"
                            alt="LinkedIn" />
                    </a>
                </div>
            </div>
            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="clipboard-section">
                <div class="section-header">
                    <h2><b>Your Clipboard</b></h2>
                    <div class="code-display" id="codeDisplay">
                        <span class="code-label">Share Code:</span>
                        <span class="code-value" id="currentCode">----</span>
                        <button class="copy-btn" id="copyCodeBtn" title="Copy code">
                            <i data-feather="copy"></i>
                        </button>
                    </div>
                </div>

                <div class="textarea-container">
                    <textarea id="clipboardText" placeholder="Type or paste your text here..." rows="10"></textarea>
                </div>

                <div class="content-actions">
                    <button class="btn btn-primary" id="generateCodeBtn">
                        <i data-feather="key"></i>
                        Generate New Code
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <i data-feather="x"></i>
                        Clear
                    </button>
                </div>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="access-section">
                <div class="section-header">
                    <h2><b>Access Shared Clipboard</b></h2>
                </div>

                <div class="code-input-container">
                    <div class="input-group">
                        <input type="text" id="accessCode" placeholder="Enter 4-character code" maxlength="4"
                            class="code-input">
                        <button class="btn btn-primary" id="accessBtn">
                            <i data-feather="unlock"></i>
                            Access
                        </button>
                    </div>
                </div>

                <div class="shared-clipboard" id="sharedClipboard" style="display: none;">
                    <div class="shared-header">
                        <span class="shared-label">Shared Clipboard:</span>
                        <span class="shared-code" id="sharedCode"></span>
                        <button class="btn btn-small" id="disconnectBtn">
                            <i data-feather="x"></i>
                            Disconnect
                        </button>
                    </div>

                    <div class="shared-content">
                        <textarea id="sharedText" readonly placeholder="Waiting for content..." rows="8"></textarea>
                        <div class="shared-actions">
                            <button class="btn btn-primary" id="copySharedBtn">
                                <i data-feather="copy"></i>
                                Copy Text
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <i data-feather="alert-circle"></i>
                <span id="errorText"></span>
                <button class="error-close" id="errorClose">
                    <i data-feather="x"></i>
                </button>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>Connecting...</span>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
